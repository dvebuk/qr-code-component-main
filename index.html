<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="body">
<main class="main">
    <img src="images/image-qr-code.png" alt="image qr code">
    <h1 class="h1">Improve your front-end skills by building projects</h1>
    <p class="p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</main>
</body>
</html>
